<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI - Rian & Uzair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1 class="mb-5">AI Deep Learning with <br/> Rian & Uzair</h1>
    <div class="container d-flex flex-column align-items-center">
        <p id="status"></p>
        <video id="webcam" autoplay muted ></video>
        <button id="enableCam" class="btn btn-success">Enable Webcam</button>
        <button class="dataCollectorButton btn btn-primary" data-1hot="0" data-name="First Data Point" type="button">Gather First Data</button>
        <button class="dataCollectorButton btn btn-primary" data-1hot="1" data-name="Second Data Point" type="button">Gather Second Data</button>
        <button id="train" class="btn btn-warning">Train &amp; Predict!</button>
        <button id="reset" class="btn btn-danger">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <script type="module" src="/script.js"></script>
  </body>
</html>
